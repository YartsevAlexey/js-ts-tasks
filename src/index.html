<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./iphone.js"></script>
  </head>
  <body>
    <iphone-frame>
      <div class="flcol">
        <div class="wrapper flcol">
          <div class="flrowc top">
            <div class="flrowc"><img src="images/back.png" /></div>
            <div class="flrowc">user_name</div>
            <div class="flrowc"><img src="images/More.png" /></div>
          </div>
          <div class="flrowc header">
            <div class="logo">
              <img src="images/logo.png" />
            </div>
            <div class="flrowc info">
              <div class="infoitem flcol">
                <div class="itemvalue">129</div>
                <div class="itemdescription">Posts</div>
              </div>
              <div class="infoitem">
                <div class="itemvalue">3680</div>
                <div class="itemdescription">Followers</div>
              </div>
              <div class="infoitem">
                <div class="itemvalue">230</div>
                <div class="itemdescription">Following</div>
              </div>
            </div>
          </div>
          <div class="flcol names">
            <div class="namevalue">Name</div>
            <div class="nametype">Local business</div>
            <div class="nameweb">www.website.com</div>
          </div>
          <div class="flrowc menu">
            <div class="menubutton buttonactive">Follow</div>
            <div class="menubutton">Message</div>
            <div class="menubutton">Email</div>
            <div class="menubutton menuother">
              <img src="images/vector2.png" />
            </div>
          </div>
          <div class="flrowc toolbar">
            <div class="highlight">
              <div class="highlightborder">
                <div class="highlighticon">
                  <img src="images/hfirst.png" />
                </div>
              </div>
              <div class="highlighttext">Highlight</div>
            </div>
            <div class="highlight">
              <div class="highlightborder">
                <div class="highlighticon">
                  <img src="images/Highlight2.png" />
                </div>
              </div>
              <div class="highlighttext">Highlight</div>
            </div>
            <div class="highlight">
              <div class="highlightborder">
                <div class="highlighticon">
                  <img src="images/Highlight3.png" />
                </div>
              </div>
              <div class="highlighttext">Highlight</div>
            </div>
            <div class="highlight">
              <div class="highlightborder">
                <div class="highlighticon">
                  <img src="images/Highlight4.png" />
                </div>
              </div>
              <div class="highlighttext">Highlight</div>
            </div>
          </div>
        </div>
        <div class="flrowc viewtypebox">
          <div class="viewtype used"><img src="images/photos.png" /></div>
          <div class="viewtype"><img src="images/tags.png" /></div>
        </div>
        <div class="gallery">
          <div class="image_preview">
            <img src="images/Img-01.png" class="gimage" />
          </div>
          <div class="image_preview">
            <img src="images/Img-02.png" class="gimage" />
          </div>
          <div class="image_preview">
            <img src="images/Img-03.png" class="gimage" />
          </div>
          <div class="image_preview">
            <img src="images/Img-04.png" class="gimage" />
          </div>
          <div class="image_preview">
            <img src="images/Img-05.png" class="gimage" />
          </div>
          <div class="image_preview">
            <img src="images/Img-06.png" class="gimage" />
          </div>
          <div class="image_preview">
            <img src="images/Img-07.png" class="gimage" />
          </div>
          <div class="image_preview">
            <img src="images/Img-08.png" class="gimage" />
          </div>
          <div class="image_preview">
            <img src="images/Img-09.png" class="gimage" />
          </div>
          <div class="image_preview">
            <img src="images/Img-10.png" class="gimage" />
          </div>
          <div class="image_preview">
            <img src="images/Img-11.png" class="gimage" />
          </div>
          <div class="image_preview">
            <img src="images/Img-12.png" class="gimage" />
          </div>
          <div class="image_preview">
            <img src="images/Img-13.png" class="gimage" />
          </div>
          <div class="image_preview">
            <img src="images/Img-14.png" class="gimage" />
          </div>
          <div class="image_preview">
            <img src="images/Img-15.png" class="gimage" />
          </div>
        </div>
        <div class="flrowc bottom">
          <div><img src="images/home.png" /></div>
          <div><img src="images/Search.png" /></div>
          <div><img src="images/Add.png" /></div>
          <div><img src="images/Like.png" /></div>
          <div><img src="images/Frame.png" /></div>
        </div>
      </div>
    </iphone-frame>
  </body>
</html>
